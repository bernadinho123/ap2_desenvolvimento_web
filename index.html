<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Senha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function verificarSenhaERedirecionar() {
            var senhaDigitada = document.getElementById('senha').value;
            var senhaHash = CryptoJS.MD5(senhaDigitada).toString();

            if (senhaHash === "e8d95a51f3af4a3b134bf6bb680a213a") { // Hash para "senha"
                window.location.href = "home.html";
            } else {
                alert("Erro: Senha incorreta. Tente novamente.");
            }
        }

        function verificarTecla(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Evita a submissão do formulário por padrão
                verificarSenhaERedirecionar();
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Digite a senha ("senha")</h1>
    <form>
        Senha: <input type="password" id="senha" onkeypress="verificarTecla(event)">
        <input type="button" value="Enviar" onclick="verificarSenhaERedirecionar()">
    </form>
</body>
</html>
